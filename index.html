<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="body">

		<div class="display">

			<input class="func" type="text" placeholder="Enter Number" >
				
			</input>

			<textarea class="answer">
				
			</textarea>
			
		</div>

		<div class="topButtons">

			<button class="topB on_off">ON<br>OFF</button>
			<button class="c_ce">C</button>
			<button class="topB"></button>
			<button class="topB empty"></button>
			
		</div>

		<div class="functions">
			
			<button class="funcB" value="+">+</button>
			<button class="funcB" value="-">-</button>
			<button class="funcB" value="*">X</button>
			<button class="funcB" value="/">%</button>

		</div>

		<div class="numButtons">

			<button class="numB" value="1">1</button>
			<button class="numB" value="2">2</button>
			<button class="numB" value="3">3</button>
			<button class="numB" value="4">4</button>
			<button class="numB" value="5">5</button>
			<button class="numB" value="6">6</button>
			<button class="numB" value="7">7</button>
			<button class="numB" value="8">8</button>
			<button class="numB" value="9">9</button>
			<button class="numB" value="0">0</button>
			<button class="numBequal">=</button>


		</div>

		<div id="designer">
			<p>Designed by <span>Ata Aminifar</span></p>
		</div>
		
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
